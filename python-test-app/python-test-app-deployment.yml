apiVersion: v1
kind: Namespace
metadata:
  name: fast-api
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-test-app
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: python-test-app
  template:
    metadata:
      labels:
        app: python-test-app
    spec:
      containers:
      - image: localhost:32000/python-test-app
        name: python-test-app
        ports:
        - containerPort: 8001
---
apiVersion: v1
kind: Service
metadata:
  name: python-test-app
spec:
  type: NodePort
  selector:
    app: python-test-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8001
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: python-test-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - http:
      paths:
      - path: /fast-api/?(.*)
        pathType: Prefix
        backend:
          service:
            name: python-test-app
            port:
              number: 80 