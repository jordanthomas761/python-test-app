apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-test-app
  namespace: fast-api-{{ .Values.enviorment }}
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: python-test-app
  template:
    metadata:
      labels:
        app: python-test-app
    spec:
      containers:
      - image: "{{ .Values.image.repository }}"
        name: python-test-app
        ports:
        - containerPort: 8001